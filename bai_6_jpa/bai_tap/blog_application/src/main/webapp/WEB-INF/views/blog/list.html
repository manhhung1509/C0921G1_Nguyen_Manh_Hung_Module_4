<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/blog/layout :: head">
</head>
<body>
<h3>Blog</h3>
<p>
    <a th:href="@{/create-blog}">
        Add new Blog
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<!--<div class="notify">-->
<!--    <div th:if="${fail}">-->
<!--        <span style="color: red" th:text="${fail}"></span>-->
<!--    </div>-->
<!--</div>-->
<table id = "blog">
    <thead>
    <tr>
        <th>Blog Name</th>
        <th>Author</th>
        <th>Date Write</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${blogs}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getAuthor()}"></td>
        <td th:text="${row.getDate()}"></td>
        <td><a th:href="@{/view-blog/__${row.id}__ }">View Detail</a></td>
        <td><a th:href="@{/edit-blog/__${row.id}__ }">Edit</a></td>
        <td><a th:href="@{/delete-blog/__${row.id}__ }">Delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/blog/layout :: footer"></footer>
</body>
</html>

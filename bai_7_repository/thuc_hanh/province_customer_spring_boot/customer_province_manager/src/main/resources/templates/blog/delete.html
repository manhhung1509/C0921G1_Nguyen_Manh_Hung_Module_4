<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/blog/layout :: head"></head>
<body>
<h3>Remove blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<th:block th:if="${message}">
    <p style="color: blue" th:text="${message}"></p>
</th:block>
<div id="form">
    <form th:action="@{/delete-blog}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input th:type="hidden" name="id" th:field="*{id}">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>Day Write</label><br>
            <input type="date" th:field="*{date}" style="width: 496px; height: 40px;border-radius: 3px;border: solid grey 1px;"/>
        </div>
        <div>
            <label>Category</label><br>
            <input type="text" th:field="*{category.name}"/>
        </div>
        <input type="submit" value="delete"/>
    </form>
</div>
<footer th:replace="/blog/layout :: footer"></footer>
</body>
</html>

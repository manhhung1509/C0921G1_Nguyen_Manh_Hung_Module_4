<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/blog/layout :: head"></head>
<body>
<h3>Add Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<th:block th:if="${message}">
    <p style="color: blue" th:text="${message}"></p>
</th:block>
<div id="form">
    <form th:action="@{/create-blog}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Author</label>
            <input type="text" th:field="*{author}"/>
        </div>
        <div>
            <label>Day Write</label><br>
            <input type="date" th:field="*{date}" style="width: 496px; height: 40px;border-radius: 3px;border: solid grey 1px;"/>
        </div>
        <div>
            <label>Content</label><br>
            <textarea th:field="*{content}" style="width: 492px; height: 36px;"></textarea>
        </div>
        <div>
            <label>Category</label><br>
            <select th:field="*{category.id}" style="width: 497px; height: 40px;border-radius: 3px;border: solid grey 1px;">
                <option th:each="item : ${categoryList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/blog/layout :: footer"></footer>
</body>
</html>

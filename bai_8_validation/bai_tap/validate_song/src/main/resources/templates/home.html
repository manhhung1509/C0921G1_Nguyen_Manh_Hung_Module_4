<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Song List</h3>
<p>
    <a th:href="@{/create-song}">
        Add new Song
    </a>
</p>
<table id = "blog">
    <thead>
    <tr>
        <th>Song Name</th>
        <th>Singer</th>
        <th>Type Song</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${songList}">
        <td th:text="${row.name}"></td>
        <td th:text="${row.singer}"></td>
        <td th:text="${row.typeSong}"></td>
        <td><a th:href="@{/update-song/__${row.id}__}">Update</a></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/list-song'(page=${songList.number - 1})}" th:if="${songList.hasPrevious()}">Previous</a>
    <span th:text="${songList.number + 1}"></span>/<span th:text="${songList.totalPages}"></span>
    <a th:href="@{'/list-song'(page=${songList.number + 1})}" th:if="${songList.hasNext()}">Next</a>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>

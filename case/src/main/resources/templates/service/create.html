<html xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

          rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

<body>

    <div class="col-lg-4 d-flex justify-content-end align-self-sm-start">
        <th:block sec:authorize="isAuthenticated() == false">
            <a href="/login"><button type="button" class="btn btn-success" style="width: 80px">Login</button></a>
        </th:block>

        <th:block sec:authorize="isAuthenticated()">
            <a href="https://www.facebook.com/page.ngoctrinh" sec:authentication="principal.employeeName" style="color: white;font-size: 20px;font-family: cursive;padding-top: 4px;padding-right: 8px"></a>
            <a href="/logout"><button type="button" class="btn btn-success">Logout</button></a>
        </th:block>
    </div>
</nav>
<nav class="navbar navbar-expand-lg navbar-light row d-flex" style=" height: 85px;background: #e1dedc; margin-bottom: 50px">
    <div class="collapse navbar-collapse row" id="navbarSupportedContent">
        <div class="navbar-nav col-lg-9">
            <a style="font-size: 25px; padding-left: 39px" class="nav-item nav-link active" href="/home">Home <span class="sr-only">(current)</span></a>
            <a style="font-size: 25px; padding-left: 39px" class="nav-item nav-link" href="/employee/employees">Employee</a>
            <a style="font-size: 25px; padding-left: 39px" class="nav-item nav-link" href="/customer/customers">Customer</a>
            <a style="font-size: 25px; padding-left: 39px" class="nav-item nav-link " href="/service/services">Service</a>
            <div class="dropdown">
                <button style="font-size: 25px; margin-top: 2px;padding-left: 37px;padding-right: -27px;background: #e1dedc;border: none; color: #706f6e;"
                        class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Contract
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2" style="background: #e1dedc">
                    <a href="/contract/create-contract"> <button class="dropdown-item" type="button">Create Contract</button></a>
                    <a href="/contract-details/create-contract-detail"><button class="dropdown-item" type="button">Create Contract Detail</button></a>
                </div>
            </div>
            <a style="font-size: 25px; padding-left: 39px" class="nav-item nav-link " href="/using-service/list">Customer current</a>
        </div>
        <div class="navbar-nav col-lg-3">
            <form class="form-inline my-2 my-lg-0" action="/searchInHome">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="homeSearch">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="registration-form">
    <form th:object="${serviceDto}" class="well form-horizontal" action="/service/create-service" method="post">
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>

        <th:block th:if="${message}">
            <p style="color: blue; text-align: center" th:text="${message}"></p>
        </th:block>

        <div class="form-group" style="margin-top: -22px">
            <label>Name:</label>
            <input th:field="*{serviceName}" type="text" class="form-control item" id="serviceName"
                   placeholder="Service Name">
            <p th:errors="*{serviceName}"></p>
        </div>

        <div class="form-group" style="margin-top: -14px">
            <label>Service Code:</label>
            <input th:field="*{serviceCode}" type="text" class="form-control item" id="serviceCode" placeholder="Service Code">
            <p th:errors="*{serviceCode}"></p>
        </div>

        <div class="form-group" style="margin-top: -14px">
            <label>Area:</label>
            <input th:field="*{serviceArea}" type="text" class="form-control item" id="area" placeholder="Area">
            <p th:errors="*{serviceArea}"></p>
        </div>

        <div class="form-group" style="margin-top: -14px">
            <label>Cost:</label>
            <input th:field="*{serviceCost}" type="text" class="form-control item" id="cost" placeholder="Cost">
            <p th:errors="*{serviceCost}"></p>
        </div>

        <div class="form-group" style="margin-top: -14px">
            <label>Max People:</label>
            <input th:field="*{serviceMaxPeople}" type="text" class="form-control item" id="serviceMaxPeople"
                   placeholder="maxPeople">
            <p th:errors="*{serviceMaxPeople}"></p>
        </div>

        <div class="form-group" style="margin-top: -14px">
            <label>Floors:</label>
            <input th:field="*{numberOfFloors}" type="text" class="form-control item" id="numberOfFloors"
                   placeholder="Floors">
            <p th:errors="*{numberOfFloors}"></p>
        </div>

        <div class="form-group" style="margin-top: -14px">
            <label>Pool Area:</label>
            <input th:field="*{poolArea}" type="text" class="form-control item" id="poolArea"
                   placeholder="Pool Area">
            <p th:errors="*{poolArea}"></p>
        </div>

        <div class="form-group" style="margin-top: -14px">
            <label>Standard Room:</label>
            <input th:field="*{standardRoom}" type="text" class="form-control item" id="standardRoom"
                   placeholder="Standard Room">
            <p th:errors="*{standardRoom}"></p>
        </div>

        <div class="form-group" style="margin-top: -14px">
            <label>Description Other Convenience:</label>
            <input th:field="*{descriptionOtherConvenience}" type="text" class="form-control item" id="descriptionOtherConvenience"
                   placeholder="Description Other Convenience">
            <p th:errors="*{descriptionOtherConvenience}"></p>
        </div>

        <div class="form-group" style="margin-top: -15px;">
            <label>Service Type:</label>
            <div class="input-group">
                <select th:field="*{serviceType}" class="form-control selectpicker"
                        style="height: 47px; border-radius: 21px">
                    <option th:each="serviceType : ${serviceTypes}"
                            th:value="${serviceType.id}"
                            th:text="${serviceType.serviceTypeName}">
                    </option>
                </select>
            </div>
            <p th:errors="*{serviceType}"></p>
        </div>

        <div class="form-group" style="margin-top: -15px;">
            <label>Rent Type:</label>
            <div class="input-group">
                <select th:field="*{rentType}" class="form-control selectpicker"
                        style="height: 47px; border-radius: 21px">
                    <option th:each="rentType : ${rentTypes}"
                            th:value="${rentType.id}"
                            th:text="${rentType.rentTypeName}">
                    </option>
                </select>
            </div>
            <p th:errors="*{rentType}"></p>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-block create-account">Create Service</button>
        </div>
    </form>
    <div class="social-media">
        <h5>Sign up with social media</h5>
        <div class="social-icons">
            <a href="https://www.facebook.com/page.ngoctrinh"><i class="icon-social-facebook" title="Facebook"></i></a>
            <a href="#"><i class="icon-social-google" title="Google"></i></a>
            <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="/assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>
<div style="padding-left: 12px; margin-bottom: 25px">
    <span><a style="font-size: 20px; color: red" th:href="@{/shop}"><i class="fas fa-arrow-circle-left"></i></a></span>
    <span style="padding-left: 5px"><a style="font-size: 20px; color: red" th:href="@{/shop}">Quay Láº¡i</a></span>
</div>
<div class="container">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-12">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <img th:src="'../../'+${product.getImage()}" style="width: 107px; height: auto">
                    <p class="card-text" th:text="${product.description}"></p>
                    <strong class="card-text" th:text="${product.price}"></strong>
                    <p class="card-text"><small class="text-muted">last update 3 minutes ago</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

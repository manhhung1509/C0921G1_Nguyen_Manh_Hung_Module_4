<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/product/layout :: head">
</head>
<body>
<h3>Customer</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/search}"
          method="get" novalidate="novalidate">
        <div>
            <label>Search By Name</label>
            <input type="text" name="name">
        </div>
        <input type="submit" value="Search"/>
    </form>
</div>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div class="notify">
    <div th:if="${fail}">
        <span style="color: red" th:text="${fail}"></span>
    </div>
</div>
<table id = "product">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Manufacture</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${productList}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getManufacture()}"></td>
        <td><a th:href="@{/product/{id}/update(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/product/layout :: footer"></footer>
</body>
</html>
